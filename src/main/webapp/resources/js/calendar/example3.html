<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="calendar.css">
<link rel="stylesheet" href="reset.css">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
</head>
<body>
<header>
  <h1>
    <i class="far fa-calendar-check"></i>
    <span>이달의 루틴 캘린더</span>
  </h1>
  <div class="calendar_title">
    <button class="prev">&#60;</button>
    <span class="current-year-month"></span>
    <button class="next">&#62;</button>
  </div>
</header>
<section class="content-left">
  <div class="left-main">
    <div class="main-wrap">
      <div class="main-day"></div>
      <div class="main-date"></div>
    </div>
    <div class="todo-wrap">
      <div class="todo-title" >오늘의 루틴</div>
      <form class="input-form">
        <input type="text"  class="input-box" />
        <button type="submit" class="input-btn clickBtn">INPUT</button>
      </form>
      <ul class="todoList"></ul>
      <div class="showList">
        <span class="listText"></span>
        <span class="createDate"></span>
        <button class="closed">close</button>
      </div>
      <div class="bgblack"></div>
    </div>
  </div>
</section>
<section class="content-right">
    <div class="day-of-week">
      <div class="dayHeader sun">Sun</div>
      <div class="dayHeader">Mon</div>
      <div class="dayHeader">Tue</div>
      <div class="dayHeader">Wed</div>
      <div class="dayHeader">Thu</div>
      <div class="dayHeader">Fri</div>
      <div class="dayHeader sat">Sat</div>
    </div>
    <div class="day-of-weeks">
        <div class="dayHeader sun">상체올케어</div>
        <div class="dayHeader">허벅지사이&종아리알</div>
        <div class="dayHeader">볼록앞벅지제거</div>
        <div class="dayHeader">황금골반</div>
        <div class="dayHeader">상체올케어</div>
        <div class="dayHeader">허벅지사이&종아리알</div>
        <div class="dayHeader sat">하체올케어</div>
      </div>
    <div class="calendar-body"></div>
</section>
<script src = "calendar.js"></script>
<script src = "data.js"></script>

</body>
</html>
